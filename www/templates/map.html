<ion-view view-title="Map" ng-controller="mapCtrl">
  <ion-header-bar class="bar-dark">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">
      Qualify your Location
    </h1>
  </ion-header-bar>
  <ion-content class="has-header has-footer" scroll="false">
    <map on-create="mapCreated(map)"> </map>
  </ion-content>
  <ion-footer-bar class="bar-dark">
    <a ng-show="!roaming.value" ng-click="centerOnMe()" class="button button-icon icon ">Recenter</a>
    <a href="#/app/qual" ng-click="sendAReq()" class="button button-icon icon">Qualify</a>
  </ion-footer-bar>
</ion-view>
