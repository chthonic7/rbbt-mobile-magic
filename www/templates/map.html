<ion-view view-title="Qualify Your Location" ng-controller="mapCtrl">
  <ion-content class="has-header has-footer" scroll="false">
    <map on-create="mapCreated(map)"> </map>
  </ion-content>
  <ion-footer-bar class="bar-dark">
    <a ng-show="!roaming.value" ng-click="centerOnMe()" class="button button-icon icon ">Recenter</a>
    <a href="#/qual" ng-click="sendAReq()" class="button button-icon icon">Qualify</a>
  </ion-footer-bar>
</ion-view>
