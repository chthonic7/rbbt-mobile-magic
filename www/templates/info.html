<ion-view view-title="Customer Info" ng-controller="infoCtrl">
  <ion-header-bar class="bar-dark">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">
      Customer Information
    </h1>
  </ion-header-bar>
  <ion-content class="has-header has-footer">
    <div class="list card">
      <div class="item item-body">
        <p>
          Qualification address indicates: <br />
          {{data.addr.street}},<br />{{data.addr.city}}, {{data.addr.state}}<br />{{data.addr.postal}}
        </p>
        <p>
          <span ng-bind="qual"></span><br />
          <span ng-bind="data.qual.los"></span>
        </p>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">
        <span>Edit Customer Info</span>
      </div>
      <form ng-submit="enterInfo()">
        <div class="item item-body">
          <ul class="list">
            <li class="row">
              <div class="col-20">
                Name:
              </div>
              <div class="col item item-input">
                <input ng-model="data.cust.fname" type="text">
              </div>
              <div class="col item item-input">
                <input ng-model="data.cust.lname" type="text">
              </div>
            </li>
            <li class="item item-input">
              Phone:
              <input ng-model="data.cust.phone" type="tel">
            </li>
            <li class="item item-input">
              Email:
              <input ng-model="data.cust.email" type="email">
            </li>
            <li class="item item-text-wrap">
              {{data.plans.join(', ')}} with an initial install date on {{data.date}}.
            </li>
            <li class="item item-input">
              <textarea ng-model="data.cust.notes" rows="5" placeholder="Additional notes"></textarea>
            </li>
          </ul>
          <input type="submit" class="button button-block button-positive" value="Submit">
        </div>
      </form>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-dark">
    <a ng-click="reGeo()" class="button button-icon icon">Restart</a>
    <a ng-click="reQual()" class="button button-icon icon">Results</a>
  </ion-footer-bar>
</ion-view>
