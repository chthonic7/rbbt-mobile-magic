<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <button class="button button-icon" ng-click="loginModal.hide()">
      <i class="icon ion-android-close"></i>
    </button>
  </ion-header-bar>
  <ion-content class="has-header">
    <form ng-submit="do_login()">
      <ul class="list">
        <li class="item item-input">
          <input type="text" ng-model="luser.name" placeholder="User">
        </li>
        <li class="item item-input">
          <input type="password" ng-model="luser.pass" placeholder="Password">
        </li>
        <li class="item">
          <input type="submit" class="button button-positive" value="Log In">
        </li>
      </ul>
    </form>
  </ion-content>
</ion-modal-view>
