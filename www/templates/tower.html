<ion-view view-title="Towers" ng-controller="twrCtrl">
  <ion-header-bar class="bar-dark">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    Goal: <span ng-bind="heading.goal"></span>&nbsp;
    <div id="shiny">Heading: <span ng-bind="heading.trueHeading"></span></div>
  </ion-header-bar>
  <ion-content class="has-header has-footer" scroll="false">
    <map on-create="mapCreated(map)"> </map>
  </ion-content>
  <ion-footer-bar class="bar-dark">
    <div ng-click="towerReq()" class="button button-icon icon">Towerify</div>
  </ion-footer-bar>
</ion-view>
